<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container" style="margin-top: 50px;">
    <h1 class="well">Registration Form</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form >
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>First Name</label>
								<input type="text" [(ngModel)]="customers.firstName" name="firstName" placeholder="Enter First Name Here.." class="form-control" required>
							</div>
							<div class="col-sm-6 form-group">
								<label>Last Name</label>
								<input type="text" [(ngModel)]="customers.lastName" name="lastName" placeholder="Enter Last Name Here.." class="form-control" required>
							</div>
						</div>					
						<div class="form-group">
							<label>Address</label>
							<textarea placeholder="Enter Address Here.." [(ngModel)]="customers.addressLine" name="addressLine" rows="3" class="form-control" required></textarea>
						</div>	
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>City</label>
								<input type="text" placeholder="Enter City Name Here.." [(ngModel)]="customers.city" name="city" class="form-control" required>
							</div>	
							<div class="col-sm-4 form-group">
								<label>State</label>
								<input type="text" placeholder="Enter State Name Here.." [(ngModel)]="customers.state" name="state" class="form-control" required>
							</div>		
						</div>						
					<div class="form-group">
						<label>Phone Number</label>
						<input type="text" placeholder="Enter Phone Number Here.." [(ngModel)]="customers.phone" name="phone" class="form-control" required>
					</div>		
					<div class="form-group">
						<label>Email Address</label>
						<input type="email"  placeholder="Enter Email Address Here.." [(ngModel)]="customers.email" name="email" class="form-control" required>
					</div>	
					<div class="form-group">
						<label>Password</label>
						<input type="text" placeholder="Enter Password Here.." [(ngModel)]="customers.password" name="encryptedPassword" class="form-control" required>
					</div>
					<button type="button" (click)="createCustomer()" class="btn btn-lg btn-info">Submit</button>						
					</div>
				</form> 
				</div>
	</div>
	</div>
